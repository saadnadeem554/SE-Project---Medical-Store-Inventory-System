{% extends 'base.html' %}

{% block title %}Add Medicine{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Add New Medicine</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_medicine') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Medicine Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" selected disabled>Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" required>
                </div>
                
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" min="0" class="form-control" id="quantity" name="quantity" required>
                </div>
                
                <div class="mb-3">
                    <label for="min_stock_level" class="form-label">Minimum Stock Level</label>
                    <input type="number" min="1" class="form-control" id="min_stock_level" name="min_stock_level" required>
                </div>
                
                <div class="mb-3">
                    <label for="expiry_date" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Medicine</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
