{% extends 'base.html' %}

{% block content %}
<h2>Update Medicine</h2>

<form method="POST" class="col-md-6">
    {{ form.hidden_tag() }}  <!-- CSRF Protection -->

    <div class="mb-3">
        <label for="name" class="form-label">Medicine Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ medicine.name }}" required>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-control" id="category" name="category" required>
            <option value="" disabled>Select Category</option>
            <option value="Pain Relief" {% if medicine.category == 'Pain Relief' %}selected{% endif %}>Pain Relief</option>
            <option value="Antibiotic" {% if medicine.category == 'Antibiotic' %}selected{% endif %}>Antibiotic</option>
            <option value="Vitamins" {% if medicine.category == 'Vitamins' %}selected{% endif %}>Vitamins</option>
            <option value="Other" {% if medicine.category == 'Other' %}selected{% endif %}>Other</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ medicine.price }}" min="0" required>
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ medicine.quantity }}" min="0" required>
    </div>

    <div class="mb-3">
        <label for="expiry_date" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ medicine.expiry_date.strftime('%Y-%m-%d') }}" required>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Update Medicine</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
